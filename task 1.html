<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: red;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 60px; /* Adjust top spacing to accommodate header */
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        section {
            padding: 50px 20px;
            text-align: center;
            height: 100vh;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section.</p>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>This is the about section.</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <p>This is the services section.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>This is the contact section.</p>
    </section>
    <footer>
        <p>&copy; 2024 Animated Navigation Website</p>
    </footer>
</body>
</html>
